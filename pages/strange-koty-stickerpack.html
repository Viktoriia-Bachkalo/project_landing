<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mosky Stickerpack</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__logo-img">
        <img src="../content/logo.svg" alt="logo_cosv3re" />
      </div>

      <a class="header__burger-menu" id="burger">
        <img
          class="header__burger-menu-img"
          src="../content/burger.svg"
          alt=""
        />
      </a>

      <nav class="nav-menu" id="menu">
        <ul>
          <li><a href="#">Main</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Price</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="wrapper mosky-wrapper container">
      <a href="./stickers.html" class="stickers__back-button">
        <div class="back-button__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="20"
            viewBox="0 0 15 20"
            fill="none"
          >
            <path
              d="M0.796875 10.4464L14.3845 0.919919L14.3845 19.9729L0.796875 10.4464Z"
              fill="white"
            />
          </svg>
        </div>

        <h1 class="back-button__text">“Strange<br />koty”</h1>
      </a>

      <div class="mosky__content">
        <p class="mosky__title">
          Stickers “Mos`ky”. A5 High-quality, moisture-resistant printing.
        </p>

        <p class="mosky__description">
          I was travelling in a bus full of people. I wanted to sketch them, but
          it turned out to be this..
        </p>

        <section class="mosky__images">
          <img
            class="mosky__image-main"
            src="../img/product_photo_black_1.jpg"
            alt=""
          />

          <div class="mosky__images-secondary">
            <div class="image-wrapper mosky__image-active">
              <img
                class="mosky__image"
                src="../img/product_photo_black_1.jpg"
                alt=""
              />
            </div>

            <div class="image-wrapper">
              <img
                class="mosky__image"
                src="../img/product_photo_black_2.jpg"
                alt=""
              />
            </div>

            <div class="image-wrapper">
              <img
                class="mosky__image"
                src="../img/product_photo_black_3.jpg"
                alt=""
              />
            </div>
          </div>
        </section>

        <section class="price__content">
          <div class="price__content-top">
            <div>
              <div class="is-in-stock">
                <div class="green-dot"></div>

                <p>In stock</p>
              </div>

              <div class="price__block">
                <h1 class="mosky__price">80UAH</h1>

                <p>/1 sheet</p>
              </div>
            </div>

            <div>
              <button class="price__button">+</button>

              <button class="price__button">-</button>
            </div>
          </div>

          <button class="mosky__buy-button">Buy</button>

          <div class="delivery-info">
            <p>Delivery:</p>

            <div class="delivery-wrapper">
              <div class="post__wrapper">
                <div>
                  <svg
                    width="31"
                    height="32"
                    viewBox="0 0 31 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M0 15.7907L6.27373 9.47208V22.1094L0 15.7907ZM31 15.7907L24.7263 9.47208V22.1094L31 15.7907ZM12.5475 18.7644H18.4525V25.0831H21.7737L15.5 31.4017L9.22627 25.0831H12.5475V18.7644ZM12.5475 12.817H18.4525V6.4984H21.7737L15.5 0.179749L9.22627 6.4984H12.5475V12.817Z"
                      fill="#6600FF"
                      fill-opacity="0.4"
                    />
                  </svg>
                </div>

                <p>Nova Post</p>
              </div>

              <div class="post__wrapper">
                <div>
                  <svg
                    width="22"
                    height="31"
                    viewBox="0 0 22 31"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M11.3277 16.1292C19.225 14.4792 17.0094 4.93385 11.1926 4.93385C5.19397 4.93385 3.04016 13.5723 9.80098 15.7669L19.9056 18.1592L11.0574 30.7908C11.0574 30.7908 3.71685 20.7408 1.55922 17.1985C-2.80186 10.0369 2.50171 0.825387 11.0658 0.790771C20.664 0.790771 24.4622 11.56 17.4684 17.5831"
                      fill="#6600FF"
                      fill-opacity="0.4"
                    />
                  </svg>
                </div>

                <p>Ukrposhta</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
